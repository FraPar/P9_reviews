<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    {% load static %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    >
    <title>LITReview</title>
    <style>
      #id_rating li {
        list-style-type: none;
        display: inline;
        text-align: center;
        margin: 0 10px 0 0;   
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    
    <!-- Header -->
    <div class="bg-dark">
      <div class="container">
        <div class="row justify-content-around">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="col navbar-brand" href="/home">
              <img src="{% static 'reviews/images/logo_litreviews.PNG' %}" width="50" height="50" alt="Info Logo" />
              LITReview
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-11">
              {% if user.is_authenticated %}
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/home">Flux</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'my_posts' %}">Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_follows' %}">Abonnements</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                  </li>
                </ul>
              </div>
              {% endif %}
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron text-center">
            <h1>Bienvenue sur LITReview!</h1>
          </div>
        </div>
      </div>
      
      {% block content %}{% endblock content %}

      <div class="bg-dark">
        <div class="container static-bottom">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center mt-4">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-dark">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/65238440ca.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
